<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agendar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <!-- Calendario -->
      <ion-datetime presentation="date" 
                    [preferWheel]="true"
                    [showDefaultButtons]="true">
      </ion-datetime>

      <!-- Hora -->
      <ion-item>
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-datetime presentation="time" 
                      [preferWheel]="true">
        </ion-datetime>
      </ion-item>

      <!-- Datos del viaje -->
      <ion-item>
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-input label="Origen" placeholder="Ingrese punto de partida"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="flag-outline" slot="start"></ion-icon>
        <ion-input label="Destino" placeholder="Ingrese su destino"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" class="ion-margin-top">
        Agendar Viaje
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
