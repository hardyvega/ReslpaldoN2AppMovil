<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <span class="logo-text">Recuperar Contraseña</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="recover-container">
  <div class="recover-form">
    <h2 class="recover-title">Recuperar tu contraseña</h2>

    <!-- Campo de Usuario -->
    <ion-item lines="none">
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text" required></ion-input>
    </ion-item>

    <!-- Campo de Correo Electrónico -->
    <ion-item lines="none">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" type="email" required></ion-input>
    </ion-item>

    <!-- Campo de Nueva Contraseña -->
    <ion-item lines="none">
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input [(ngModel)]="newPassword" type="password" required></ion-input>
    </ion-item>

    <!-- Botón para Recuperar Contraseña -->
    <ion-button expand="block" (click)="recoverPassword()" class="recover-button">Recuperar Contraseña</ion-button>
  </div>
</ion-content>
