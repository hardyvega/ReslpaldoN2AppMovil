<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Viajes Realizados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="viajes-container ion-padding">
    <ion-card *ngFor="let viaje of viajes">
      <ion-card-header>
        <ion-card-title>{{ viaje.destino }}</ion-card-title>
        <ion-card-subtitle>{{ viaje.fecha }} - {{ viaje.hora }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Precio:</strong> {{ viaje.precio }}</p>
        <p><strong>Estado:</strong> {{ viaje.estado }}</p>
        
        <!-- Calificación -->
        <div class="calificacion-container">
          <span *ngFor="let estrella of [1, 2, 3, 4, 5]" (click)="calificarViaje(viaje, estrella)">
            <ion-icon [name]="viaje.calificacion >= estrella ? 'star' : 'star-outline'" class="estrella"></ion-icon>
          </span>
        </div>
      </ion-card-content>
    </ion-card>
    
    <!-- Botón de Volver al Home -->
    <ion-button expand="full" color="secondary" (click)="volverAlHome()">Volver al Home</ion-button>
  </div>
</ion-content>
