<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Solicitar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="width: 100%; height: 60%;"></div>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-input 
          label="Punto de partida" 
          placeholder="Ingrese punto de partida"
          [(ngModel)]="origen"
          (ionChange)="buscarDireccion($event.detail.value ?? '')">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="flag-outline" slot="start"></ion-icon>
        <ion-input 
          label="Destino" 
          placeholder="¿A dónde vas?"
          [(ngModel)]="destino"
          (ionChange)="buscarDireccion($event.detail.value ?? '')">
        </ion-input>
      </ion-item>

      <ion-button 
        expand="block" 
        color="primary" 
        class="ion-margin-top"
        (click)="solicitarViaje()">
        Solicitar Taxi
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Botón para Volver al Home -->
  <ion-button expand="full" color="secondary" class="ion-margin-top" (click)="volverAlHome()">
    Volver al Home
  </ion-button>
</ion-content>
